<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript2</title>
    <!-- JAVASCRIPT HEAD TAG -->
    <script></script>
  </head>
  <body>
    <p id='ptag'>This is my starter text.</p>
    <button onclick="alert('Hi')">Say Hi</button>
    <!-- JAVASCRIPT BEFORE CLOSING BODY TAG -->

    <div id="box1" class="one"></div>

    <div id="box2" class="one"></div>

    <div id="box3" class="one"></div>

    <button id="button">Change Boxes</button>

  <script>

    var button = document.getElementById('button');

    button.onclick = function(){


      var box1 = document.getElementById('box1');
      box1.innerHTML = "I am tired";
      box1.style.backgroundColor = "blue";

      var box2 = document.getElementById('box2');
      box2.innerHTML = "I am coding";
      box2.style.backgroundColor = "red";

      var box3 = document.getElementById('box3');
      box3.innerHTML = "I am taking a break";
      box3.style.backgroundColor = "yellow";
      box3.onmouseover = function(){
        box3.style.backgroundColor = "purple";
      };
      box3.onmouseleave = function(){
        box3.style.backgroundColor = "yellow";
      };
    };


    var divs = document.getElementsByClassName('one')
    // console.log(divs);
    divs[1].style.backgroundColor = "green";
    divs[0].style.backgroundColor = "green";
    divs[2].style.backgroundColor = "green";





















    // targets element with // id
    var ptag = document.getElementById(ptag);
    //change content inside HTML element
    ptag.innerHTML = "New Text";

    document.getElementById('ptag').innerHTML = "second Text";

    // update styling
    ptag.style.backgroundColor = "blue";
    document.getElementById('ptag').style.backgroundColor = "red";
    // console.log(ptag);





  </script>
  <!-- <script src="js/main"></script> -->
  </body>
</html>
